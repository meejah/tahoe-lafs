<html xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <title t:render="title"></title>
    <link href="/tahoe.css" rel="stylesheet" type="text/css"/>
    <link href="/icon.png" rel="shortcut icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta t:render="refresh" />
  </head>
  <body>

<h1><p t:render="header"></p></h1>

<h2 t:render="reload" />

<table t:render="sequence" t:data="items">
  <tr t:pattern="header">
    <td>Path</td>
    <td>cap</td>
  </tr>
  <tr t:pattern="item" t:render="row">
    <td><t:slot name="path"/></td>
    <td><t:slot name="cap"/></td>
  </tr>

  <tr t:pattern="empty"><td>no items in the manifest!</td></tr>

</table>

  </body>
</html>
